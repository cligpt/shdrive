---
builds:
  - id: shdrive
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
    dir: .
    main: main.go
    binary: shdrive
    flags:
      - -trimpath
    ldflags: -s -w -X github.com/cligpt/shdrive/config.Build={{.Date}} -X github.com/cligpt/shdrive/config.Version={{.Version}}

changelog:
  sort: asc
  filters:
    exclude:
      - Merge pull request
      - Merge branch
